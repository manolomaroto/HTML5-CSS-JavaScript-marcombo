<!doctype html>
<html lang="es">
    <head>
        <title>Nuevos input</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/ejemplo04.html">
    </head>
    <body>
        <h3>Hacemos un formulario con distintos tipos de input nuevos</h3>
        <form action="procesar.php" method="get" name="nuevosInput">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
            <label for="busqueda">Busqueda</label>
            <input type="search" name="busqueda" id="busqueda"><br>
            <label for="url">Escribe la url</label>
            <input type="url" name="url" id="url"><br>
            <label for="telefono">Tel√©fono</label>
            <input type="tel" name="telefono" id="telefono"><br>
            <label for="numero">Introduce un numero del 0 al 100 multiplo de 5</label>
            <input type="number" min="0" max="100" step="5"><br>
            <label for="range">Selecciona una cantidad</label>
            <input type="range" min="50" max="100" step="10" value="60"><br>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha"><br>
            <label for="semana">Semana</label>
            <input type="week" name="semana" id="semana"><br>
            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora"><br>
            <label for="fechaHora">Fecha y hora incluido huso</label>
            <input type="datetime" name="fechaHora" id="fechaHora"><br>
            <label for="datetimeLocal">Fecha y hora </label>
            <input type="datetime-local" name="datetimeLocal" id="datetimeLocal"><br>
            <label for="color">Elige un color</label>
            <input type="color" name="color" id="color">

            <br><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </body>
</html>
