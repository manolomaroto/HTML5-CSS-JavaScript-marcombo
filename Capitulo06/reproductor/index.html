<!doctype html>
<html lang="es">
    <head>
        <title>Reproductor de video</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="reproductor.js"></script>
    </head>
    <body>
        <section id="reproductor">
            <video id="medio">
                <source src="http://www.formasterminds.com/content/trailer.mp4">
                <source src="http://www.formasterminds.com/content/trailer.ogg">
            </video>
            <nav>
                <div id="botones">
                    <input type="button" id="reproducir" value=">">
                    <input type="button" id="silenciar" value="Mudo">
                </div>
                <div id="barra">
                    <div id="progreso"></div>
                </div>
                <div id="control">
                    <input type="range" id="volumen" min="0" max="1" step="0.1" value="0.6">
                </div>
                <div class="clear"></div>
            </nav>
        </section>
    </body>
</html>
