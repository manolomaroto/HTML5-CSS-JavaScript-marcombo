<!doctype html>
<html lang="es">
    <head>
        <title>subtitulos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/ejemplo06.css">
    </head>
    <body>
        <h3>Usamos la etiqueta track para poner subtitulos</h3>
        <section>
            <video width="720" height="400" controls>
                <source src="video/trailer.mp4">
                <source src="video/trailer.ogg">
                <track src="video/subtitles.vtt" srclang="es" default></track>
            </video>
        </section>
    </body>
</html>
