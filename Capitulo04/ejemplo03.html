<!doctype html>
<html lang="es">
    <head>
        <title>for y while</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/ejemplo03.css">
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <h3>Hacemos un for y un while, incluso un do while</h3>
        <div>
            <h4>un for</h4>
            <p>
                El resultado del for es <span class="resultado1"></span>
            </p>
        </div>
        <div>
            <h4>Un while</h4>
            <p>
                El resultado del while es <span class="resultado2"></span>
            </p>
        </div>
        <div>
            <h4>un do while</h4>
            <p>
                El resultado es <span class="resultado3"></span>
            </p>
        </div>
        <script src="js/ejemplo03.js"></script>
    </body>
</html>
